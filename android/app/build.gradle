plugins {
    id "com.android.application"
    id "kotlin-android"
    // O plugin do Flutter deve vir depois dos plugins do Android
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode") ?: "1"
def flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0"

// üõ†Ô∏è CONFIGURA√á√ÉO PARA ASSINATURA
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.example.oxycare_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "26.3.11579264" // ‚úî Define explicitamente o NDK instalado

    defaultConfig {
        applicationId = "com.example.oxycare_app"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    // ‚öôÔ∏è Ajuste para JVM 11 ‚Äî importante para resolver conflito Java/Kotlin
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    // ‚öôÔ∏è Configura Kotlin para usar JVM 11 tamb√©m
    kotlinOptions {
        jvmTarget = "11"
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            shrinkResources false
            minifyEnabled false
        }
    }

    // ‚úî (Opcional) Se for usar CMake, descomente abaixo:
    /*
    externalNativeBuild {
        cmake {
            version "3.18.1"
        }
    }
    */
}

flutter {
    source = "../.."
}
