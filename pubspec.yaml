name: oxycare_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.5
  cupertino_icons: ^1.0.6
  fl_chart: ^0.65.0
  csv: ^5.0.0
  path_provider: ^2.0.15
  permission_handler: ^11.3.1
  pdf: ^3.10.4
  open_file: ^3.3.2
  printing: ^5.12.0
  flutter_blue_plus: ^1.31.13
  intl: ^0.20.2
  shared_preferences: ^2.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/ufs_logo_nome_lado.png
    - assets/logo_oxycare.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21
